<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Amazon</title>

<body>
    <!-- Datos multimedia -->
    <form class="form" method="post" enctype="multipart/form-data">
        <div>
            <input class="hide" type="file" name="file" id="file" multiple />

            <div id="drop-zone" class="drop-zone">
                <!-- Icono utilizado -->
                <i class="fas fa-file-upload"></i>
                <p class="drop-zone__text">
                    Arrastre su comprobante de domicilio
                </p>
            </div>
            <input type="submit" id="upload-button" class="form__button" value="Enviar">
    </form>

    <div class="map-address">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3753.731158477849!2d-104.22612008460928!3d19.80899283366884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8425abb17914eb61%3A0x78103c5317efc3b9!2sDomo!5e0!3m2!1ses-419!2smx!4v1578979518843!5m2!1ses-419!2smx" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>
